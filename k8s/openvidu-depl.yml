apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvidu-deployment
  labels:
    app: openvidu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openvidu
  template:
    metadata:
      labels:
        app: openvidu
    spec:
      containers:
      - name: openvidu-server
        image: openvidu/openvidu-server-kms:latest #
#        image: openvidu/openvidu-dev
        ports:
        - containerPort: 4443
        env:
#          - name: OPENVIDU_URL
#            valueFrom:
#              secretKeyRef:
#                key: OPENVIDU_URL
#                name: inong-app-secrets
          - name: OPENVIDU_SECRET
            valueFrom:
              secretKeyRef:
                key: OPENVIDU_SECRET
                name: inong-app-secrets
          - name: DOMAIN_OR_PUBLIC_IP
            value: "api.inong.shop"
          - name: OPENVIDU_SERVER_CONTEXT_PATH
            value: "/openvidu"
