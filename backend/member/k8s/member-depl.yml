apiVersion: apps/v1

kind: Deployment
metadata:
  name: member-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: member

  template:
    metadata:
      labels:
        app: member
    spec:
      containers:
        - name: member
          # aws의 ecr 주소 사용
          image: 676206947506.dkr.ecr.ap-northeast-2.amazonaws.com/inong/member:latest
          ports:
            - containerPort: 8080
          resources:
            # 최대 할당가능량
            limits:
              cpu: "0.5"
              memory: "300Mi"
            # 최소 할당량
            requests:
              cpu: "250m"
              memory: "150Mi"
          env:
            - name: MEMBER_PROD_DATABASE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  key: MEMBER_PROD_DATABASE_ENDPOINT
                  name: inong-app-secrets
            - name: PROD_DATABASE_MASTER_NAME
              valueFrom:
                secretKeyRef:
                  key: PROD_DATABASE_MASTER_NAME
                  name: inong-app-secrets
            - name: PROD_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: PROD_DATABASE_PASSWORD
                  name: inong-app-secrets
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: JWT_SECRET_KEY
                  name: inong-app-secrets
            - name: JWT_TOKEN_ACCESS_EXPIRATION_TIME
              valueFrom:
                secretKeyRef:
                  key: JWT_TOKEN_ACCESS_EXPIRATION_TIME
                  name: inong-app-secrets
            - name: JWT_TOKEN_REFRESH_EXPIRATION_TIME
              valueFrom:
                secretKeyRef:
                  key: JWT_TOKEN_REFRESH_EXPIRATION_TIME
                  name: inong-app-secrets
            - name: FCM_SECRET_FILE
              valueFrom:
                secretKeyRef:
                  key: FCM_SECRET_FILE
                  name: inong-app-secrets
            - name: KAKAO_API_KEY
              valueFrom:
                secretKeyRef:
                  key: KAKAO_API_KEY
                  name: inong-app-secrets
            - name: KAKAO_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  key: KAKAO_REDIRECT_URI
                  name: inong-app-secrets
            - name: KAKAO_LOGIN_URI_BASE
              valueFrom:
                secretKeyRef:
                  key: KAKAO_LOGIN_URI_BASE
                  name: inong-app-secrets
            - name: KAKAO_LOGIN_URI_CODE
              valueFrom:
                secretKeyRef:
                  key: KAKAO_LOGIN_URI_CODE
                  name: inong-app-secrets
            - name: KAKAO_LOGIN_URI_TOKEN
              valueFrom:
                secretKeyRef:
                  key: KAKAO_LOGIN_URI_TOKEN
                  name: inong-app-secrets
            - name: KAKAO_API_URI_BASE
              valueFrom:
                secretKeyRef:
                  key: KAKAO_API_URI_BASE
                  name: inong-app-secrets
            - name: KAKAO_API_URI_USER
              valueFrom:
                secretKeyRef:
                  key: KAKAO_API_URI_USER
                  name: inong-app-secrets
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_CLIENT_ID
                  name: inong-app-secrets
            - name: GOOGLE_CODE_URI
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_CODE_URI
                  name: inong-app-secrets
            - name: GOOGLE_TOKEN_URI
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_TOKEN_URI
                  name: inong-app-secrets
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_CLIENT_SECRET
                  name: inong-app-secrets
            - name: GOOGLE_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_REDIRECT_URI
                  name: inong-app-secrets
            - name: GOOGLE_CODE_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_CODE_REDIRECT_URI
                  name: inong-app-secrets
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  key: KAFKA_BOOTSTRAP_SERVERS
                  name: inong-app-secrets
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  key: REDIS_HOST
                  name: inong-app-secrets
          #무중단 배포를 위한 컨테이너 헬스체크
          readinessProbe:
            httpGet:
              path: /member-service/member/healthcheck
              port: 8080
            # 컨테이너 시작 후 지연 시간 설정
            initialDelaySeconds: 10
            # 확인 반복 주기
            periodSeconds: 10
            # 요청 타임아웃 설정
            timeoutSeconds: 1 # 1초 이내에 안오면 실패로 간주
            # 성공 인식 횟수 설정. 몇번을 성공해야 성공으로 간주할거냐
            successThreshold: 1
            # 연속 실패 횟수: 연속적으로 5번을 실패하면 건강하지 않은 상태로 판단하여 기존 서버 종료시키지 않음
            failureThreshold: 5